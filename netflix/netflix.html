<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width="device-width,initial-scale=1.0">
        <title>
            Netflix login
        </title>
        <link rel="icon" href="netflixfavicon.png">
        <link rel="stylesheet" href="style.css">
        <script src="javascriptnet.js"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="image-background"></div> 
            <div class="content">
                <h1 style="text-decoration: underline">NETFLIX Login</h1>
                <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email or phone number" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                    <button type="submit" onclick="login()">Sign In</button>
                <div class="remember-me">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                    <div class="help-links">
                        <a href="#">Need help?</a>
                    </div>
                </form>
                <div class="signup-now">
                    <p>New to Netflix? <a href="https://www.netflix.com/signup" target=__blank>Sign up now</a>.</p>
                </div>
                <div class="google-captcha">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                </div>
                </div>
            </div>

    </body>
